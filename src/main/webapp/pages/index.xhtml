<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template2.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tb="http://xmlns.jcp.org/jsf/composite/tbcomp"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div style="height: 100%">
		<h:form>
			<p:fieldset legend="Autenticação">
				<p:panelGrid columns="2">
					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputMask id="cpf" mask="999.999.999-99" size="15"
						required="true" requiredMessage="CPF é obrigatório."
						value="#{autenticacaoBean.usuario.pessoa.cpf}"></p:inputMask>
					<p:outputLabel for="senha" value="Senha: " />
					<p:password id="senha" maxlength="8" size="15" required="true"
						requiredMessage="Senha é obrigatório"
						value="#{autenticacaoBean.usuario.senha}"></p:password>
					<p:commandButton value="Entrar" update=":mensagem"
						actionListener="#{autenticacaoBean.autenticar}" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</div>
</ui:composition>
